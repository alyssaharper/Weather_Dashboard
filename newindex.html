<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Weather Dashboard</title>
    <nav class="navbar navbar-light bg-primary">
        <span class="navbar-brand mb-0 h1 text-white">Weather Dashboard</span>
      </nav>
</head>
<body>
    <main>
        <div id="maincontainer" class="row">
<div id="leftcontainer" class="col-2">
        <h3 id="searchTitle">Search for a City:</h3>

        <form action="" id="searchBar">
    
    <input type="text" placeholder="Search.." name="search" id="search"> <br>
      <button class="btn btn-primary" id="searchButton" type="submit">Search</button>
</form>
<div id="history"></div>
</div>
<div class="col-9">
<div class="container border border-dark" id="currentWeather">
    <h3 id="city"></h3>
    <h3 id="date"></h3>
    <img src="" id="weatherIcon"></img>
    <p id="temperature"></p>
    <p id="wind"></p>
    <p id="humidity"></p>
    <p id="uvIndex"></p>
</div>
<h4 id="5DayHeader">5-Day Forecast</h4>
<div id="5DayForecast"></div>
</div>
</div>
    </main>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./script.js"></script>    
</body>
</html>
